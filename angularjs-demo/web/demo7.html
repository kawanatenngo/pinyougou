<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>入门demo-7 循环对象数组</title>
    <script src="js/angular.min.js"></script>
    <script>
        var app = angular.module('myApp',[]);//定义一个叫myApp的模块
        //定义控制器
        app.controller('myController',function ($scope) {
            $scope.list=[
                {name:'张三',shuxue:100,yuwen:100},
                {name:'李四',shuxue:90,yuwen:95},
                {name:'王五',shuxue:80,yuwen:55}];//定义对象数组
        });
    </script>
</head>
<body ng-app="myApp" ng-controller="myController">
<table>
    <tr>
        <th>姓名</th>
        <th>数学</th>
        <th>语文</th>
    </tr>
    <tr ng-repeat="entity in list">
        <td>{{entity.name}}</td>
        <td>{{entity.shuxue}}</td>
        <td>{{entity.yuwen}}</td>
    </tr>
</table>
</body>
</html>
